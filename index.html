<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="/sytles/style.css">
</head>
<body>
    <div class="piano">
        <div data-key="C2" class="white key"></div>
        <div data-key="Db2" class="black key"></div>
        <div data-key="D2" class="white key"></div>
        <div data-key="Eb2" class="black key"></div>
        <div data-key="E2" class="white key"></div>
        <div data-key="F2" class="white key"></div>
        <div data-key="Gb2" class="black key"></div>
        <div data-key="G2" class="white key"></div>
        <div data-key="Ab2" class="black key"></div>
        <div data-key="A2" class="white key"></div>
        <div data-key="Bb2" class="black key"></div>
        <div data-key="B2" class="white key"></div>
        <div data-key="C3" class="white key"></div>
        <div data-key="Db3" class="black key"></div>
        <div data-key="D3" class="white key"></div>
        <div data-key="Eb3" class="black key"></div>
        <div data-key="E3" class="white key"></div> 
    </div>

    <audio id="C2" src="audio/C2.wav"></audio>
    <audio id="Db2" src="audio/Db2.wav"></audio>
    <audio id="D2" src="audio/D2.wav"></audio>
    <audio id="Eb2" src="audio/Eb2.wav"></audio>
    <audio id="E2" src="audio/E2.wav"></audio>
    <audio id="F2" src="audio/F2.wav"></audio>
    <audio id="Gb2" src="audio/Gb2.wav"></audio>
    <audio id="G2" src="audio/G2.wav"></audio>
    <audio id="Ab2" src="audio/Ab2.wav"></audio>
    <audio id="A2" src="audio/A2.wav"></audio>
    <audio id="Bb2" src="audio/Bb2.wav"></audio>
    <audio id="B2" src="audio/B2.wav"></audio>
    <audio id="C3" src="audio/C3.wav"></audio>
    <audio id="Db3" src="audio/Db3.wav"></audio>
    <audio id="D3" src="audio/D3.wav"></audio>
    <audio id="Eb3" src="audio/Eb3.wav"></audio>
    <audio id="E3" src="audio/E3.wav"></audio>

    <div class="sheet-music">
        <canvas id="canvas" width="1000" height="300"></canvas>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
