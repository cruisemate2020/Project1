<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Luckiest+Guy" />
</head>
<body>
    <h1>Piano Picasso</h1>
    <div class="piano">
        <div data-key="C2" class="white key"><span class="whints">A</span></div>
        <div data-key="Db2" class="black key"><span class="bhints">W</span></div>
        <div data-key="D2" class="white key"><span class="whints">S</span></div>
        <div data-key="Eb2" class="black key"><span class="bhints">E</span></div>
        <div data-key="E2" class="white key"><span class="whints">D</span></div>
        <div data-key="F2" class="white key"><span class="whints">F</span></div>
        <div data-key="Gb2" class="black key"><span class="bhints">T</span></div>
        <div data-key="G2" class="white key"><span class="whints">G</span></div>
        <div data-key="Ab2" class="black key"><span class="bhints">Y</span></div>
        <div data-key="A2" class="white key"><span class="whints">H</span></div>
        <div data-key="Bb2" class="black key"><span class="bhints">U</span></div>
        <div data-key="B2" class="white key"><span class="whints">J</span></div>
        <div data-key="C3" class="white key"><span class="whints">K</span></div>
        <div data-key="Db3" class="black key"><span class="bhints">O</span></div>
        <div data-key="D3" class="white key"><span class="whints">L</span></div>
        <div data-key="Eb3" class="black key"><span class="bhints">P</span></div>
        <div data-key="E3" class="white key"><span class="whints">;</span></div> 
    </div>

    <audio id="C2" src="./audio/C2.wav"></audio>
    <audio id="Db2" src="./audio/Db2.wav"></audio>
    <audio id="D2" src="./audio/D2.wav"></audio>
    <audio id="Eb2" src="./audio/Eb2.wav"></audio>
    <audio id="E2" src="./audio/E2.wav"></audio>
    <audio id="F2" src="./audio/F2.wav"></audio>
    <audio id="Gb2" src="./audio/Gb2.wav"></audio>
    <audio id="G2" src="./audio/G2.wav"></audio>
    <audio id="Ab2" src="./audio/Ab2.wav"></audio>
    <audio id="A2" src="./audio/A2.wav"></audio>
    <audio id="Bb2" src="./audio/Bb2.wav"></audio>
    <audio id="B2" src="./audio/B2.wav"></audio>
    <audio id="C3" src="./audio/C3.wav"></audio>
    <audio id="Db3" src="./audio/Db3.wav"></audio>
    <audio id="D3" src="./audio/D3.wav"></audio>
    <audio id="Eb3" src="./audio/Eb3.wav"></audio>
    <audio id="E3" src="./audio/E3.wav"></audio>

    <div class="sheet-music">
        <p id="instructions">Game Mode: Earn points for each correct note pressed as it passes within the yellow bar.<br><br>Practice Mode: Learn the correct notes on the staff (free play)<br><br>The letters on the piano are the corresponding keyboard keys to represent the correct notes!</p>
        <canvas id="canvas" width="1000" height="350"></canvas>
    </div>
    <div class ="game buttons">
        <button id="practice">Practice<br><span class="songTitle">&nbsp;</span></button><button id="playGameEasy">Game: Easy<br><span class="songTitle">(Auld Lang Syne)</span></button><button id="playGameHard">Game: Hard<br><span class="songTitle">(Here Comes the Sun)</span></button>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
